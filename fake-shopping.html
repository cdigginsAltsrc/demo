	<script type="text/javascript">
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		//pull the referredBy param from query string
		var referredBy = getParameterByName("referredBy");
		
		//redirect to local using the referredBy param
		if(referredBy && referredBy != null && referredBy != ""){
			window.location.href = "http://shopping.localmachine.altsrc.net/Shopping/StartForNewCustomerDirectReferral?referredBy=" + referredBy;
		}
	</script>
